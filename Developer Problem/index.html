      <button
        id="block"
        class="bg-red-600 px-8 py-2 rounded-md font-semibold text-sm mb-10 cursor-pointer"

        Block

      <button
        id="unblock"
        class="bg-green-600 px-8 py-2 rounded-md font-semibold text-sm mb-10 cursor-pointer"

        Unblock
      </button>

      <br /><br />

      <button

        class="bg-green-600 px-8 py-2 rounded-md font-semibold text-sm mb-10 cursor-pointer"
      >
        Get New Card

      <div id="parent" class="cards flex gap-5 flex-wrap"></div>
